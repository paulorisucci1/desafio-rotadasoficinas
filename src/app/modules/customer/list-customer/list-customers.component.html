<mat-card align="end" class="d-flex justify-content-end">
  <button mat-icon-button color="primary" [routerLink]="['/registercustomer']">
    <mat-icon>person_add</mat-icon>
  </button>
</mat-card>

<h1 class="text-center m-2">Listagem de clientes</h1>

<div class="container">
  <mat-card>
    <table class="table table-striped table-bordered" *ngIf="customers.length > 0">
      <thead class="table-header">
      <tr>
        <th>Clientes</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let customer of customers">
        <td><span class="m-2">{{customer.name}}</span>
          <button mat-raised-button color="primary" [routerLink]="'/listcustomers/'+customer.name+'/createorder'">
            Fazer pedido
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </mat-card>
</div>
